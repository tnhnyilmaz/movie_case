name: movie_case
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  http: ^1.4.0
  shared_preferences: ^2.5.3
  image_picker: ^1.1.2
  http_parser: ^4.1.2
  number_pagination: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/photos/
  fonts:
    - family: Euclid Circular A
      fonts:
        - asset: assets/fonts/Euclid Circular A Regular.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Euclid Circular A Light.ttf
          weight: 100
        - asset: assets/fonts/Euclid Circular A SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Euclid Circular A Bold.ttf
          weight: 900

          
